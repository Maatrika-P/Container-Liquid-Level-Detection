      <script>
        $(function() {
          setInterval(function() {
            $.ajax({
              url: '/new_rows',
              type: 'GET',
              dataType: 'json',
              success: function(data) {
                data.forEach(function(list) {
                  $('#my-table tbody').append(
                    '<tr><td>' + list[0] + '</td><td>' + list[1] + '</td></tr>'
                  );
                });
              }
            });
          }, 500);
        });
      </script>

    <script>
      $(document).ready(function () {
        $("#myButton").click(function () {
          $(this).toggleClass("btn-color btn-danger");
          if ($(this).hasClass("btn-danger")) {
            $('#image').show()
            $(this).text("Stop");
          } else {
            $('#image').hide()
            $(this).text("Record");
          }
        });
      });
    </script>

    <table id="my-table">
      <thead>
        <tr>
          <th>Frame</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        {{% for row in list %}}
        <tr>
          <td>{{ row[0] }}</td>
          <td>{{ row[1] }}</td>
        </tr>
        {{% endfor %}}
      </tbody>
    </table>
